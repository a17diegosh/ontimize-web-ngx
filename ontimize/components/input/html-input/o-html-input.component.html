<div [formGroup]="getFormGroup()" class="mat-form-field mat-form-field" fxFill>
  <div class="mat-form-field-wrapper mat-form-field-wrapper">
    <ck-editor #ckEditor [id]="getAttribute()" [formControlName]="getAttribute()" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)" 
    (change)="onChangeEvent($event)"  [required]="isRequired" [readonly]="isReadOnly" class="mat-form-field-flex mat-form-field-flex" fxFill></ck-editor>
    <div class="mat-form-field-subscript-wrapper mat-form-field-subscript-wrapper">
      <div class="ng-trigger ng-trigger-transitionMessages" [@transitionMessages]="_subscriptAnimationState">
        <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
        <mat-error *ngIf="hasError('minlength')" text="{{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{
          getErrorValue('minlength', 'requiredLength') }}"></mat-error>
        <mat-error *ngIf="hasError('maxlength')" text="{{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{
          getErrorValue('maxlength', 'requiredLength') }}"></mat-error>
        <mat-error *ngFor="let oError of getActiveOErrors()"> {{ oError.text | oTranslate }} "></mat-error>
      </div>
    </div>
  </div>
</div>
