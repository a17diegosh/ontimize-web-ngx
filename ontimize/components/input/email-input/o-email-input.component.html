<div fxLayout="row" fxLayoutAlign="space-between center" [formGroup]="getFormGroup()" [matTooltip]="tooltip"
  [matTooltipClass]="tooltipClass" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="tooltipShowDelay"
  [matTooltipHideDelay]="tooltipHideDelay">
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" [class.custom-width]="hasCustomWidth" class="icon-field"
    fxFlexFill>
    <mat-label>{{ olabel }}</mat-label>
    <input matInput type="email" [id]="getAttribute()" [formControlName]="getAttribute()" [placeholder]="placeHolder"
      (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)" [readonly]="isReadOnly" [required]="isRequired"
      (change)="onChangeEvent($event)">
    <button type="button" *ngIf="showClearButton" matSuffix mat-icon-button (click)="onClickClearValue($event)">
      <mat-icon svgIcon="ontimize:close"></mat-icon>
    </button>
    <mat-icon matSuffix [class.mat-disabled]="isDisabled" svgIcon="ontimize:mail_outline"></mat-icon>
    <mat-error *ngIf="hasError('required')" text="{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}"></mat-error>
    <mat-error *ngIf="hasError('minlength')" text="{{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{ getErrorValue('minlength', 'requiredLength') }}"></mat-error>
    <mat-error *ngIf="hasError('maxlength')" text="{{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{ getErrorValue('maxlength', 'requiredLength') }}"></mat-error>
    <mat-error *ngIf="hasError('invalidEmailAddress')" text="{{ 'FORM_VALIDATION.EMAIL_FORMAT' | oTranslate }}"></mat-error>
    <mat-error *ngFor="let oError of getActiveOErrors()" text="{{ oError.text | oTranslate }}"></mat-error>
  </mat-form-field>
</div>
